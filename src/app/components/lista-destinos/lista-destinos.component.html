<br>
<h2 style="text-align: center;">Destinos</h2>
<br>

<div style="text-align: center;" *ngIf="spinner">
    <p-progressSpinner></p-progressSpinner>
</div>

<p-table [value]="destinos" selectionMode="single" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="codigo">CODIGO <p-sortIcon field="codigo"></p-sortIcon></th>
            <th pSortableColumn="nombre">NOMBRE <p-sortIcon field="nombre"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-destino>
        <tr>
            <td>{{destino.codigo}}</td>
            <td>{{destino.nombre}}</td>
        </tr>
    </ng-template>
</p-table>
Rec. : {{destinos.length}}
